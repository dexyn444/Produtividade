<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>FocusFlow Zen Pro</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div class="zen-wrapper" id="main-app">
        <header class="zen-header">
            <div class="user-meta">
                <span id="rank-title">Iniciante</span>
                <div class="xp-tiny-bar"><div id="xp-fill"></div></div>
            </div>
            <div class="header-actions">
                <button class="icon-btn" onclick="showBadges()">üèÖ</button>
                <button class="icon-btn" onclick="openModal()">‚öôÔ∏è</button>
            </div>
        </header>

        <div class="faith-card" onclick="newQuote()">
            <div class="faith-icon"></div>
            <div class="faith-content">
                <p id="quote-text">"Tudo posso naquele que me fortalece."</p>
                <small id="quote-author">Filipenses 4:13</small>
            </div>
        </div>

        <nav class="zen-calendar" id="calendar-grid"></nav>

        <main class="zen-content">
            <section class="day-focus">
                <div class="focus-header-row">
                    <div>
                        <p id="full-date"></p>
                        <h1 id="day-label">Hoje</h1>
                    </div>
                    <button class="share-btn" onclick="shareProgress()">‚ú® Compartilhar</button>
                </div>
            </section>

            <div id="habit-stack" class="zen-list"></div>

            <div class="zen-analysis">
                <div class="analysis-tag">Corretor de Performance</div>
                <p id="insight-msg">Comece o seu dia com inten√ß√£o.</p>
            </div>
        </main>
    </div>

    <div id="deep-focus" class="deep-focus-overlay" style="display:none">
        <div class="focus-wrap">
            <p>Foco no H√°bito:</p>
            <h2 id="focus-item-name">Atividade</h2>
            <div class="focus-timer" id="focus-timer">25:00</div>
            <button class="btn-exit-focus" onclick="exitDeepFocus()">Sair do Foco</button>
        </div>
    </div>

    <div id="modal-badges" class="modal-overlay">
        <div class="modal-sheet">
            <div class="modal-handle"></div>
            <div class="modal-body">
                <h2>Suas Conquistas</h2>
                <div class="badges-grid" id="badges-container"></div>
                <button class="btn-close" onclick="closeBadges()">Voltar</button>
            </div>
        </div>
    </div>

    <div id="modal" class="modal-overlay">
        <div class="modal-sheet">
            <div class="modal-handle"></div>
            <div class="modal-body">
                <h2>H√°bitos</h2>
                <div class="input-zen">
                    <input type="text" id="new-habit" placeholder="Novo h√°bito...">
                    <button onclick="addHabit()">Add</button>
                </div>
                <div id="manage-list" class="manage-list"></div>
                <button class="btn-close" onclick="closeModal()">Conclu√≠do</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
